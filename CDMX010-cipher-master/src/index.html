<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secretografo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

   <!-- Div de la pagina de presentación de la app-->
    <div id="secret">
      <h1>Secretografo</h1>
      <h2>Una reina guardara tu secreto</h2>
      <div class="secretImage"></div>
      <img src="assets/sticker-ne-secret.png"/>
      <img src="assets/sticker-azu-secret.png"/>
      <img src="assets/sticker-az-secret.png"/>
      <div id="first"><a href="#welcome"><img src="assets/sticker-am-secret.png"/></a></div><!--Esta imagen es el enlace para el id Welcome-->
      <img src="assets/sticker-na-secret.png"/>
      <img src="assets/sticker-mo-secret.png"/>
    </div>

    <!-- Div de reconocimiento de que se encontro la reina secreta-->
    <div id="welcome">
      <div class="welcomeImage">
      <img src="assets/sticker-welcome-mo.png"/>
      <img src="assets/sticker-welcome-na.png"/>
      </div>
      <h2>¡Felicidades, descubriste la reina secreta!</h2>
      <button  class="second"> <a href="#answer">Escribe tu secreto</a></button><!--boton de crear mensaje-->
      <div class="welcomeImage">
      <img src="assets/sticker-welcome-am.png"/>
      <img src="assets/sticker-welcome-ne.png"/>
      </div>
    </div>
    
    <!-- Div para escribir el secreto, eligiendo el offset-->
    <div id="answer">
      <h2>Elige cifrado y escribe secreto</h2>
      <textarea id="writeMessage" name="textarea" rows="12" cols="25"></textarea><!--escribir mensaje-->
      <p>
        <label for="number">Números que cifrara</label>
        <input id="offset" type="number" class="number" name="amount" value="1" min="1" max="26">
      </p>
      <div class="answerImage">
      <a href="#message"><button id="boton1"> Terminado</button></a><!--boton de message-->
      <img src="assets/sticker-ne-secret.png"/>
      </div>
    </div>
    
    <!-- Div para ver mensaje cifrado-->
    <div id="message">
      <textarea id="falseMessage" class="mensajeFalso"  rows="12" cols="25"></textarea><!--mensaje encriptado-->
      <button id="boton2"> <a href="#secretMessage">Decifrar secreto</a></button><!--boton de secretMessage-->
    </div>  

    <!-- Div para ver mensaje real-->
    <div id="secretMessage">
      <h2>El secreto es:</h2>
      <div id="realMessage" class="mensajeReal"></div><!--mensaje real-->
      <div class="secretMessageImage">
      <img src="assets/sticker-az-secret.png"/>
      <button id='boton3'><a href="#farewell">Guardado</a></button><!--boton de volver al inicio-->
      </div>
    </div>

    <!-- Div que te indica que se guardo el mensaje-->
    <div id="farewell">
      <h2>¡Secreto guardado!</h2>
      <h3>Gracias</h3>
      <button id="last"><a href="#secret">Volver al inicio</a></button><!--boton para volver al inicio-->    
      <div class="farewellImage">
      <img src="assets/sticker-farewell-na.png"/>
      <img src="assets/sticker-farewell-am.png"/>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
